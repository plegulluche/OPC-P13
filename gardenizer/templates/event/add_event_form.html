{% extends 'website/index.html' %}

{% block content %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    
    <h2>Create Event</h2>
    {% if message %}
    <div class="alert alert-danger" role="alert">
        <h2>{{ message }}</h2>
    </div>
    {% endif %}
    <input type="text" placeholder="Intitulé" name="title"/><br>
    <input type="date" placeholder=" date de début" name="startdate"/><br>
    <input type="time" placeholder="heure" name="starttime"/><br>
    <input type="date" placeholder="date de fin" name="enddate"/><br>
    <input type="time" placeholder="heure" name="endtime"/><br>
    <input type="text" placeholder="Commentaire" name="description"/><br>
        <select name="category" id="">
            {% for category in categories %}
                <option value={{category.id}}>{{ category.title }}<option/><br>
            {% endfor %}
        </select>
    <input type="text" placeholder="Ville" name="city"/><br>
    <button class="btn btn-warning" type="submit" name="register">Sign Up</button>
</form>
{% endblock content %}
