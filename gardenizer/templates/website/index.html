{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gardenizer</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/round-tree-logo.jpg' %}" />

    <link
  rel="stylesheet" 
  href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
                            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
                            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/website/style.css' %}?{% now "U" %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cal/style.css' %}?{% now "U" %}">
    {% block style %}
    {% endblock style %}
</head>
{% block background %}
    <body style="background-image:url('{% static "images/bois2.jpg" %}');">
{% endblock background %}
<header style="background-image:url('{% static "images/ciel.jpg" %}'); background-size: cover; background-repeat: no-repeat;">
    <nav>
        {% if request.user.is_authenticated %}
        <ul class='navbar'>
            <div class="logo-navbar">
                <img src="{% static "images/round-tree-logo.jpg" %}" alt="">
            </div>
            <div class="buttons-navbar">
                <button class='nav-button' disabled style="color:black;">Connecté en tant que :  <p class="user-header">{{request.user.username}} ({{ request.user.email }})</p> </button>
                <button class='nav-button' id="logout"><a href="{% url 'logout' %}">Se déconnecter</a></button>
                <button class='nav-button' id="account"><a href="{% url 'account' %}">Mon compte</a></button>
            </div>  
        </ul>
        <div class="navbar-buttons">
            <button class='nav-button' id="calendar"><a id='btn-link-nav' href="{% url 'calendar' %}">Calendrier</a></button>
            <button class='nav-button'><a id='btn-link-nav' href="{% url 'mainpage' %}">Retour a l acceuil</a></button>
        </div>
        {% else %}
        <ul class='navbar'>
            <div class="logo-navbar">
                <img src="{% static "images/round-tree-logo.jpg" %}" alt="">
            </div>
            <div>
                <button class='nav-button' id="login"><a href="{% url 'login' %}">Se connecter</a></button>
                <button class='nav-button'><a href="{% url 'register' %}">Créer un compte</a></button>
                <button class='nav-button'><a id='btn-link-nav' href="{% url 'mainpage' %}">Retour a l acceuil</a></button>
            </div>
        </ul>
        {% endif %}
    </nav>
</header>
<main>
{% block content %}
       
{% endblock %}
</main>
<footer style="background-image:url('{% static "images/terreau.jpg" %}');">      
            <button class='nav-button' style='margin: 20px;'><a href="{% url 'legals' %}" class="text-decoration-none">Mentions légales</a></button>
            <button class='nav-button' style='margin: 20px;'><a href="{% url 'about' %}" class="text-decoration-none">À propos</a></button>
</footer>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" 
            integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>
        {% block script %}
        <script src="{% static 'js/autocomplete.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
        {% endblock script %}

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
